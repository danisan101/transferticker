<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Ticker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .ticker-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .ticker-entry {
      background: #111;
      border-left: 4px solid #fff;
      padding: 1rem;
      animation: slideIn 0.8s ease forwards;
      cursor: pointer;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>transfer ticker</h1>
  <div class="ticker-container" id="ticker"></div>

  <script>
    const transfers = [
      {
        player: \"Kylian Mbappé\",
        from: \"PSG\",
        to: \"Real Madrid\",
        fee: \"Free Transfer\",
        contract: \"until 2029\",
        source: \"https://example.com/mbappe\"
      },
      {
        player: \"Joshua Kimmich\",
        from: \"Bayern Munich\",
        to: \"Manchester City\",
        fee: \"€70M\",
        contract: \"until 2028\",
        source: \"https://example.com/kimmich\"
      }
    ];

    const container = document.getElementById(\"ticker\");
    transfers.forEach((t, i) => {
      const div = document.createElement(\"div\");
      div.className = \"ticker-entry\";
      div.style.animationDelay = `${i * 0.2}s`;
      div.innerHTML = `
        <a href=\"${t.source}\" target=\"_blank\">
          <strong>${t.player}</strong> moves from <strong>${t.from}</strong> to <strong>${t.to}</strong> – ${t.fee}${t.contract ? \", Contract: \" + t.contract : \"\"}
        </a>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
