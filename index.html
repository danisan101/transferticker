<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Ticker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .ticker-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .ticker-entry {
      background: #111;
      border-left: 4px solid #fff;
      padding: 1rem;
      animation: slideIn 0.8s ease forwards;
      cursor: pointer;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>âš½ Transfer Ticker</h1>
  <div class="ticker-container" id="ticker"></div>

  <script>
    async function loadTransfers() {
      try {
        const res = await fetch("http://localhost:3000/api/transfers");
        const data = await res.json();

        const container = document.getElementById("ticker");
        container.innerHTML = ""; // leeren vor Neuladung

        data.forEach((entry, index) => {
          const div = document.createElement("div");
          div.className = "ticker-entry";
          div.style.animationDelay = `${index * 0.2}s`;
          div.innerHTML = `
            <a href="${entry.url}" target="_blank">
              <strong>${entry.source}:</strong> ${entry.text}
            </a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Fehler beim Laden der Transfers:", err);
      }
    }

    // beim Start laden
    loadTransfers();

    // optional: alle 30 Sekunden neu laden
    setInterval(loadTransfers, 30000);
  </script>
</body>
</html>
